<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imgs/img_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imgs/img_m.png" type="image/png">
        <img src="imgs/img_g.png" alt="img flexível"></img>
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="media/savior_telecasted.mp3" controls autoplay></audio>
    <!--MP3, OGG, WAV-->
    <audio>
        <source src="media/savior_telecasted.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="media/
            ">Clique aqui</a> para baixar o arquivo.</p>
    </audio>
</body>
</html>
