<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com o HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidos.</p>
    <video src="video/production_4773099.mp4" controls poster="capa.png"></video> <br>
    <video>
        <source src="video/production_4773099.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <!--Tamanho Máx 1080px - MP4, M4V, OGV, WEBM 
    Importante botar em todos os formatos porque nem todos os navegadores aceitam um ou outro formato, assim eu consigo que meu vídeo funcione sempre.-->
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Ju8Hr50Ckwk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
